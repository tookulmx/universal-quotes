<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="shortcut icon" href="tookul.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes by</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="quote-container" id="quote-container">

    <!-- Quote -->
    <div class="quote-text" id="quote-text">
        <i class="fas fa-angle-double-left"></i>
        <span class="quote" id="quote"></span><i class="fas fa-angle-double-right"></i>
    </div>

    <!-- Author -->
    <div class="quote-author" id="author"><span class="author"></span></div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!"><i class="fab fa-twitter"></i></button>
        <button class="new-quote" id="new-quote">New Quote</button>
    </div>
</div>

<!-- Loader -->
    <div class="loader" id="loader"></div>
 
  
    <!-- Script -->
    <script src='script.js'></script>
</body>
<footer>Tookul MxÂ® 2022. All Rights Reserved </footer>
</html>
